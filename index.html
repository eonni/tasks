<!DOCTYPE html>
<html lang="en">
    <head>
        <title>click me!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="onclick.css">
    </head>
    <body>
        <h1>hihi :P</h1>
        <label for="color"><input id="color" name="color" type="text" placeholder="input color"></label>
        <fieldset>
            <legend>Change:</legend>
            <label for="background"><input id="background" type="radio" value="background" name="element">background</label>
            <label for="text"><input id="text" type="radio" value="text" name="element">text</label>
        </fieldset>
        <button class="confirm" onclick="changeColor()">confirm</button>
        <label for="inserttext">
            Plan? 
        </label>
        <textarea id="inserttext" cols="20" rows="3" placeholder="start typing..." name="comment"></textarea>
        <button onclick="addTask()">add</button>
        <p>To do:</p>
        <div class="todolist"></div>
        <button onclick="deleteTask()">delete</button>
        <script src="onclick.js"></script>
    </body>
</html>
